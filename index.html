<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            minlength="1"
            class="search-bar"
          />
          <button class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div class="weather-icon">🌧️ 64</div>
          <span class="degree-f-c">°F</span>
          <div class="weather-details">
            <h1 class="city-name">Modesto</h1>
            <p class="weather-description">
              Monday 10:38, light rain <br />
              Humidty: 87%, Wind: 5.14km/h
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        Coded by Maritza Gutierrez, is opened-sourced on GibHubt, and hosted on
        Netlify
      </footer>
    </div>
  </body>
</html>
