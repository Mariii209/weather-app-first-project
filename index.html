<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mari Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            minlength="1"
            class="search-bar"
            id="search-bar"
          />
          <button class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div class="weather-icon">
            <span id="weather-icon"></span>
            <span id="temp-number"></span>
            <span class="degree-f-c">Â°F</span>
          </div>
          <div class="weather-details">
            <h1 class="city-name" id="city-name">Modesto</h1>
            <p class="weather-description">
              <span id="current-time"></span> , <span id="condition"></span>
              <br />
              Humidty: <span class="humidty-wind" id="humidty"></span>, Wind:
              <span class="humidty-wind" id="wind"></span>
            </p>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>
      <footer class="footer">
        Coded by
        <a href="https://github.com/Mariii209 " target="_blank"
          >Maritza Gutierrez</a
        >, is
        <a
          href="https://github.com/Mariii209/weather-app-first-project"
          target="_blank"
          >opened-sourced on GibHubt</a
        >
        , and hosted on
        <a href="https://storied-crumble-876b59.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
