<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            minlength="1"
            class="search-bar"
            id="search-bar"
          />
          <button class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div class="weather-icon">🌧️ 64</div>
          <span class="degree-f-c">°F</span>
          <div class="weather-details">
            <h1 class="city-name" id="city-name">Modesto</h1>
            <p class="weather-description">
              Monday 10:38, light rain <br />
              Humidty: <span class="humidty-wind">87%</span>, Wind:
              <span class="humidty-wind">5.14km/h</span>
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        Coded by
        <a href="https://github.com/Mariii209 " target="_blank"
          >Maritza Gutierrez</a
        >, is
        <a
          href="https://github.com/Mariii209/weather-app-first-project"
          target="_blank"
          >opened-sourced on GibHubt</a
        >
        , and hosted on
        <a href="https://storied-crumble-876b59.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
